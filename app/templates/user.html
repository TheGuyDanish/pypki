{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td><img src="{{ user.avatar(128) }}"></td>
        <td>
            <h1>User: {{ user.username }}</h1>
            <p>Title: {{ user.title }}</p>
            <p>Email: {{ user.email }}</p>
            {% if user == current_user %}
            <p><a href="{{ url_for('main.edit_profile') }}">Edit your profile</a></p>
            {% endif %}
        </td>
    </tr>
</table>
{% endblock %}
